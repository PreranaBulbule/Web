<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF -8">
    <meta name="viewport" content=" width=device-width, initial-scale=1.0">
    <title>Zomato</title>
</head>

<body>
    <h1>Fill The Form</h1>
    <div>
        <form>
            <div>
                <label for="nameId">Name</label>
                <span style="color:red;">*</span>
                <span>:</span>
                <input type="text" id="nameId" required>
            </div>
            <div>
                <label for="emailId">Email</label>
                <span style="color:red;">*</span>
                <span>:</span>
                <input type="email" id="EmailId"required>
            </div>
            <div>
                <label for="phoneId">Phone Number</label>
                <span style="color:red;">*</span>
                <span>:</span>
                <input type="number" id="phoneId"required>
            </div>
            <div>
                <label for="passId">Password</label>
                <span style="color:red;">*</span>
                <span>:</span>
                <input type="password" id="passId" required>
            </div>
            <div>
                <label for="confpassId">Confirm Password</label>
                <span style="color:red;">*</span>
                <span>:</span>
                <input type="password" id="confpassId"  required>
            </div>
        </form>
    </div>
    <div>
        <label for="radioId">Interested Course</label><br>
        <input type="Radio" id="java" value="java" name="Course">
        <label for="java">java</label><br>
        <input type="Radio" id="python" value="python" name="Course">
        <label for="python">python</label><br>
        <input type="Radio" id="c" value="c" name="Course">
        <label for="c">c</label><br>
        <input type="Radio" id="html" value="html" name="Course">
        <label for="html">html</label><br>
    </div>
</body>
</html>
