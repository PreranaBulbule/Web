<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF -8">
    <meta name="viewport" content=" width=device-width, initial-scale=1.0">
    <title>Zomato</title>
</head>

<body>
    <h1>Fill The Form</h1>
    <div>
        <form>
            <div>
                <label for="Id1">Name</label>
                <span style="color:red;">*</span>
                <span>:</span>
                <input type="text" id="Id1" required>
            </div>
            <div>
                <label>Email</label>
                <span style="color:red;">*</span>
                <span>:</span>
                <input type="email" required>
            </div>
            <div>
                <label>Phone Number</label>
                <span style="color:red;">*</span>
                <span>:</span>
                <input type="number" required>
            </div>
            <div>
                <label>Password</label>
                <span style="color:red;">*</span>
                <span>:</span>
                <input type="password" required>
            </div>
            <div>
                <label>Confirm Password</label>
                <span style="color:red;">*</span>
                <span>:</span>
                <input type="password" required>
            </div>
        </form>
    </div>
    <dl>
        <dt>Interested Courses</dt>
        <dd><input type="checkbox" id="Java" name="course" value="java"></dd>
        <label for="java">java</label>
        <dd><input type="checkbox" id="html" name="course" value="html"></dd>
        <label for="html">html</label>
        <dd><input type="checkbox" id="Python" name="course" value="python"></dd>
        <label for="python">python</label>
       <dd><input type="checkbox" id="css" name="course" value="css"></dd> 
       <label for="css">css</label>
        </dl>
    </body>
